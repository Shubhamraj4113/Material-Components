<!DOCTYPE html>
<html>
  <head>
    <title>Avatar</title>
    <link rel="stylesheet" href="Avatar.css">
  </head>
  <body>
    
    <div class="box">
      <img class="profile" src="icons/1.jpg" alt="">
      <img class="profile" src="icons/2.jpg" alt="">
      <img class="profile" src="icons/3.jpg" alt="">
    </div>

    <div class="box">
      <div class="profile-sec-H">H</div>
      <div class="profile-sec-N">N</div>
      <div class="profile-sec-OP">0P</div>
    </div>

    <div class="box">
      <img class="profile-small" src="icons/1.jpg" alt="">
      <img class="profile" src="icons/1.jpg" alt="">
      <img class="profile-big" src="icons/1.jpg" alt="">
    </div>

    <div class="box-sec">
      <img class="profile-1" src="icons/1.jpg" alt="">
      <img class="profile-2" src="icons/2.jpg" alt="">
      <img class="profile-3" src="icons/3.jpg" alt="">
      <div class="profile-sec-H-4">+2</div>
    </div>

    <div class="box">
      <div class="container">
        <img class="profile-tri" src="icons/1.jpg" alt="">
        <span class="short"></span>
      </div>
      <div class="container">
        <img class="profile-tri" src="icons/2.jpg" alt="">
        <span class="short-sec"></span>
      </div>
    </div>

  </body>
</html>
