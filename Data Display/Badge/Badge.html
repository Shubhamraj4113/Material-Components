<!DOCTYPE html>
<html>
  <head>
    <title>Badge visibility</title>
    <link rel="stylesheet" href="Badge.css">
  </head>
  <body>
    
    <div class="box">
      <div class="container">
        <img class="profile" src="email-svgrepo-com (1).svg" alt="">
        <span class="short">4</span>
      </div>
    </div>

    <div class="box">
      <div class="container">
        <img class="profile" src="email-svgrepo-com (1).svg" alt="">
        <span class="short-pink">4</span>
      </div>
      <div class="container">
        <img class="profile" src="email-svgrepo-com (1).svg" alt="">
        <span class="short-green">4</span>
      </div>
    </div>

    <div class="box">
      <div class="container">
        <img class="profile-cart" src="cart-alt-1-svgrepo-com.svg" alt="">
        <span class="short-pink-sec">4</span>
      </div>
    </div>

    <div class="box">
      <div class="container">
        <button class="block"></button>
        <span class="short-pink"></span>
      </div>
      <div class="container">
        <button class="block"></button>
        <span class="short-pink-tri"></span>
      </div>
      <div class="container">
        <button class="block-circle"></button>
        <span class="short-pink-tri-one"></span>
      </div>
      <div class="container">
        <button class="block-circle"></button>
        <span class="short-pink-tri-sec"></span>
      </div>
    </div>



  </body>
</html>
