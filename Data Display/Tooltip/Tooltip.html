<!DOCTYPE html>
<html>
  <head>
    <title>Tooltip</title>
    <link rel="stylesheet" href="Tooltip.css">
  </head>
  <body>
    
    <div class="tooltip">
      <button class="tooltip-btn-delete">
        <img class="icon" src="delete-svgrepo-com.svg" alt="">
      </button>
      <span class="tooltip-icon">Delete</span>
    </div>

    <div class="text-box">
      <div class="text-top">
        <div class="tooltip-sec">
          <button class="text-btn">TOP-START</button>
          <span  class="top-start">Add</span>
        </div>
        <div class="tooltip-sec">
          <button class="text-btn">TOP</button>
          <span class="top">Add</span>
        </div>
        <div class="tooltip-sec">
          <button class="text-btn">TOP-END</button>
          <span class="top-end">Add</span>
        </div>
      </div>
      
      <div class="text-mid">
        <div class="text-mid-left">
          <div class="tooltip-sec">
            <button class="text-btn">LEFT-START</button>
            <span  class="left-start">Add</span>
          </div>
          <div class="tooltip-sec">
            <button class="text-btn">LEFT</button>
            <span class="left">Add</span>
          </div>
          <div class="tooltip-sec">
            <button class="text-btn">LEFT-END</button>
            <span class="left-end">Add</span>
          </div>
        </div>
        <div class="text-mid-right">
          <div class="tooltip-sec">
            <button class="text-btn">RIGHT-START</button>
            <span  class="right-start">Add</span>
          </div>
          <div class="tooltip-sec">
            <button class="text-btn">RIGHT</button>
            <span class="right">Add</span>
          </div>
          <div class="tooltip-sec">
            <button class="text-btn">RIGHT-END</button>
            <span class="right-end">Add</span>
          </div>
        </div>
      </div>
      <div class="text-top">
        <div class="tooltip-sec">
          <button class="text-btn">BOTTOM-START</button>
          <span  class="bottom-start">Add</span>
        </div>
        <div class="tooltip-sec">
          <button class="text-btn">BOTTOM</button>
          <span class="bottom">Add</span>
        </div>
        <div class="tooltip-sec">
          <button class="text-btn">BOTTOM-END</button>
          <span class="bottom-end">Add</span>
        </div>
      </div>
    </div>

    <div class="btn-box">
      <div class="tooltip">
        <button class="text-btn">LIGHT</button>
        <span class="tooltip-text-one">Add</span>
      </div>
      <div class="tooltip">
        <button class="text-btn">BOOTSTRAP</button>
        <span class="tooltip-text-two">Add</span>
      </div>
      <div class="tooltip">
        <button class="text-btn">HTML</button>
        <div class="tooltip-text-three">
          <span class="tooltip-text-three-one">Tooltip with HTML</span>
          <div>
            <span class="tooltip-text-three-two">And here's </span>
            <span class="tooltip-text-three-three">some </span>
            <span class="tooltip-text-three-four">amazing content</span>
            <span class="tooltip-text-three-five">. It's very engaging. Right?</span>
          </div>
        </div>
      </div>
    </div>

    <div class="btn-box">
      <div class="tooltip">
        <button class="text-btn">GROW</button>
        <span class="tooltip-text">Add</span>
      </div>
      <div class="tooltip">
        <button class="text-btn">FADE</button>
        <span class="tooltip-text-fade">Add</span>
      </div>
      <div class="tooltip">
        <button class="text-btn">SAMPLE</button>
        <span class="tooltip-text-sample">Add</span>
      </div>
      <div class="tooltip">
        <button class="text-btn">ZOOM</button>
        <span class="tooltip-text-zoom">Add</span>
      </div>
    </div>


  </body>
</html>
