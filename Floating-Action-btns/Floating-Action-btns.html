<!DOCTYPE html>
<html>
  <head>
    <title>Floating Action Buttons</title>
    <link rel="stylesheet" href="Floatin-Action_btns.css">
  </head>
  <body>
    <div class="container">
      <button class="blue-btn"><img class="blue-img" src="icons/add-svgrepo-com (1).svg" alt=""></button>
      <button class="pink-btn"><img class="pink-img" src="icons/edit-svgrepo-com.svg" alt=""></button>
      <button class="grey-btn"><img class="gery-img" src="icons/navigation-arrow-svgrepo-com.svg" alt=""><span>NAVIGATE</span></button>
      <button class="black-btn"><img class="pink-img" src="icons/heart-svgrepo-com.svg" alt=""></button>
    </div>
    <div class="container">
      <button class="pink-btn-small"><img class="blue-img" src="icons/add-svgrepo-com (1).svg" alt=""></button>
      <button class="pink-btn"><img class="blue-img" src="icons/add-svgrepo-com (1).svg" alt=""></button>
      <button class="pink-btn-large"><img class="blue-img" src="icons/add-svgrepo-com (1).svg" alt=""></button>
    </div>
    <div class="container">
      <button class="blue-btn-small"><img class="blue-img-small" src="icons/navigation-arrow-svgrepo-com.svg" alt=""><span class="blue-span-small">EXTENDED</span></button>
      <button class="blue-btn-medium"><img class="blue-img-medium" src="icons/navigation-arrow-svgrepo-com.svg" alt=""><span class="blue-span-medium">EXTENDED</span></button>
      <button class="blue-btn-large"><img class="blue-img-large" src="icons/navigation-arrow-svgrepo-com.svg" alt=""><span class="blue-span-large">EXTENDED</span></button>
    </div>
    
    <div class="container-sec">
      <div class="box">
        <nav>
          <input type="radio" id="ITEM-ONE" name="menu" />
          <label for="ITEM-ONE">ITEM ONE</label>

          <input type="radio" id="ITEM-TWO" name="menu" />
          <label for="ITEM-TWO">ITEM TWO</label>

          <input type="radio" id="ITEM-THREE" name="menu" />
          <label for="ITEM-THREE">ITEM THREE</label>
        </nav>
        <div>Item-One</div>
        <div>Item-Two</div>
        <div>Item-Three</div>
      </div>
    </div>

  </body>
</html>
