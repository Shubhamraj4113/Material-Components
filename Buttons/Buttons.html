<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Buttons.css">

  </head>
  <body>
    <button class="TEXT">TEXT</button>
    <button class="CONTAINED">CONTAINED</button>
    <button class="OUTLINED">OUTLINED</button> 
    <button class="TEXT">PRIMARY</button>
    <button class="DISABLED">DISABLED</button>
    <div class="delete-button">
      <img class="delete-icon" src="ICONS/delete-svgrepo-com.svg" alt="">
      <button class="DELETE">DELETE</button>
    </div>
    <div class="send-button">
      <button class="SEND">SEND</button>
      <img class="send-icon" src="ICONS/send-svgrepo-com.svg" alt="">
    </div>

    <div class="horizontal">
      <div class="button-group">
        <div class="ONE">ONE</div>
        <div class="TWO">TWO</div>
        <div class="THREE">THREE</div>
      </div>
  
      <div class="button-group">
        <div class="ONE-one">ONE</div>
        <div class="TWO-two">TWO</div>
        <div class="THREE-three">THREE</div>
      </div>
  
      <div class="button-group">
        <div class="ONE-on">ONE</div>
        <div class="TWO-tw">TWO</div>
        <div class="THREE-thre">THREE</div>
      </div>
    </div>
    
    <div class="button-group-stack">
      <div class="ONE-stack">ONE</div>
      <div class="TWO-stack">TWO</div>
      <div class="THREE-stack">THREE</div>
    </div>

    <div class="navbar">
      <div class="home">Home</div>
      <div class="dropdown">
        <button class="dropbtn">
          <img class="triangle-down" src="ICONS/triangle-down-svgrepo-com.svg" alt="">
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>
    
  </body>
</html>
