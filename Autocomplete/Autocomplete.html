<!DOCTYPE html>
<html>
  <head>
    <title>Autocomplete</title>
    <link rel="stylesheet" href="Autocomplete.css">
  </head>
  <body>

    <div class="box">
      <div class="container">
        <div class="autocomplete-container">
          <input type="text" id="name" placeholder=" " required id="search" list="suggestions" >
          <label for="name" class="placeholder-label">Movie</label>
          <label for="search"></label>
          <datalist id="suggestions">
            <option value="The Shawshank Redemption">
            <option value="The Godfather">
            <option value="The Godfather:PartII">
            <option value="The Dark Knight">
            <option value="12 Angry Men">
            <option value="Schindler's List">
            <option value="Pulp Fiction">
            <option value="The Lord of the Rings: The Return of the King">
            <option value="The Good, the Bad and the Ugly">
            <option value="Fight Club">
          </datalist>
        </div>
        <button class="triangle-dwn-btn">
          <img src="icons/triangle-down-svgrepo-com.svg" alt="">
        </button>
      </div>
    </div>

    <div class="box">
      <div class="container">
        <div class="autocomplete-container-sec">
          <input type="text" id="name" placeholder=" " required id="search" list="suggestions" >
          <label for="name" class="placeholder-label-sec">disableCloseOnSelect</label>
          <label for="search"></label>
          <datalist id="suggestions">
            <option value="The Shawshank Redemption">
            <option value="The Godfather">
            <option value="The Godfather:PartII">
            <option value="The Dark Knight">
            <option value="12 Angry Men">
            <option value="Schindler's List">
            <option value="Pulp Fiction">
            <option value="The Lord of the Rings: The Return of the King">
            <option value="The Good, the Bad and the Ugly">
            <option value="Fight Club">
          </datalist>
        </div>
        <button class="triangle-dwn-btn-sec">
          <img src="icons/triangle-down-svgrepo-com.svg" alt="">
        </button>
      </div>
    </div>
  </body>
</html>
