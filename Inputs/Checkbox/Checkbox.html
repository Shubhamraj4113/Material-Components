<!DOCTYPE html>
<html>
  <head>
    <title>Checkboxes</title>
    <link rel="stylesheet" href="Checkbox.css">
  </head>
  <body>

    <div class="container">
      <button class="checkbox-btn">
        <label class="custom-checkbox">
          <input type="checkbox" />
          <span class="checkbox"></span>
        </label> 
      </button>
      <button class="checkbox-btn">
        <label class="custom-checkbox">
          <input type="checkbox" />
          <span class="checkbox"></span>
        </label> 
      </button>
      <button class="checkbox-btn-three">
        <label class="custom-checkbox-three">
          <input type="checkbox" />
          <span class="checkbox-three"></span>
        </label> 
      </button>
      <button class="checkbox-btn-four">
        <label class="custom-checkbox-four">
          <input type="checkbox" checked disabled/>
          <span class="checkbox-four"></span>
        </label> 
      </button>
    </div>

    <div class="container-sec">
      <div class="vertical">
        <button class="checkbox-btn">
          <label class="custom-checkbox">
            <input type="checkbox" checked/>
            <span class="checkbox"></span>
          </label> 
        </button>
        <span class="text">Label</span>
      </div>
      <div class="vertical">
        <button class="checkbox-btn">
          <label class="custom-checkbox">
            <input type="checkbox" />
            <span class="checkbox"></span>
          </label> 
        </button>
        <span class="text">Required*</span>
      </div>
      <div class="vertical">
        <button class="checkbox-btn-three">
          <label class="custom-checkbox-three">
            <input type="checkbox"  disabled/>
            <span class="checkbox-three"></span>
          </label> 
        </button>
        <span class="text-disabled">Disabled</span>
      </div>
    </div>

    <div class="container">
      <button class="checkbox-btn-small">
        <label class="custom-checkbox-small">
          <input type="checkbox" />
          <span class="checkbox-small"></span>
        </label> 
      </button>
      <button class="checkbox-btn">
        <label class="custom-checkbox">
          <input type="checkbox" />
          <span class="checkbox"></span>
        </label> 
      </button>
      <button class="checkbox-btn-large">
        <label class="custom-checkbox-large">
          <input type="checkbox" />
          <span class="checkbox-large"></span>
        </label> 
      </button>
    </div>

    <div class="container">
      <button class="checkbox-btn">
        <label class="custom-checkbox">
          <input type="checkbox" />
          <span class="checkbox"></span>
        </label> 
      </button>
      <button class="checkbox-btn">
        <label class="custom-checkbox-pink">
          <input type="checkbox" />
          <span class="checkbox-pink"></span>
        </label> 
      </button>
      <button class="checkbox-btn">
        <label class="custom-checkbox-green">
          <input type="checkbox" />
          <span class="checkbox-green"></span>
        </label> 
      </button>
      <button class="checkbox-btn">
        <label class="custom-checkbox-grey">
          <input type="checkbox" />
          <span class="checkbox-grey"></span>
        </label> 
      </button>
      <button class="checkbox-btn">
        <label class="custom-checkbox-red">
          <input type="checkbox" />
          <span class="checkbox-red"></span>
        </label> 
      </button>
    </div>

    <div class="container-heart">
        <input type="checkbox" id="heartCheckbox" />
        <label for="heartCheckbox" class="heart"></label>
        <input type="checkbox" id="bookmarkCheckbox" />
        <label for="bookmarkCheckbox" class="bookmark"></label>
    </div>
    

     
  </body>
</html>
