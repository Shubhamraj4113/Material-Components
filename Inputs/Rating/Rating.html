<!DOCTYPE html>
<html>
<head>
  <title>Star Rating</title>
  <link rel="stylesheet" href="Rating.css">
</head>
<body>
  <div class="box">
    <p>Controlled</p>
    <div class="star-rating">
      <input type="radio" id="star5" name="rating" value="5">
      <label class="star" for="star5" title="5 stars">&#9733;</label>
      <input type="radio" id="star4" name="rating" value="4">
      <label class="star" for="star4" title="4 stars">&#9733;</label>
      <input type="radio" id="star3" name="rating" value="3">
      <label class="star" for="star3" title="3 stars">&#9733;</label>
      <input type="radio" id="star2" name="rating" value="2">
      <label class="star" for="star2" title="2 stars">&#9733;</label>
      <input type="radio" id="star1" name="rating" value="1">
      <label class="star" for="star1" title="1 star">&#9733;</label>
    </div>
    <p class="Uncontrolled">Uncontrolled</p>
    <div class="star-rating">
      <input type="radio" id="star10" name="rating" value="5">
      <label class="star" for="star10" title="5 stars">&#9733;</label>
      <input type="radio" id="star9" name="rating" value="4">
      <label class="star" for="star9" title="4 stars">&#9733;</label>
      <input type="radio" id="star8" name="rating" value="3">
      <label class="star" for="star8" title="3 stars">&#9733;</label>
      <input type="radio" id="star7" name="rating" value="2">
      <label class="star" for="star7" title="2 stars">&#9733;</label>
      <input type="radio" id="star6" name="rating" value="1">
      <label class="star" for="star6" title="1 star">&#9733;</label>
    </div>
    <p>Read only</p>
    <div class="star-rating">
      <input type="radio" id="star5" name="rating" value="5">
      <label class="star" for="star5" title="5 stars">&#9733;</label>
      <input type="radio" id="star4" name="rating" value="4">
      <label class="star" for="star4" title="4 stars">&#9733;</label>
      <input type="radio" id="star3" name="rating" value="3">
      <label class="star" for="star3" title="3 stars">&#9733;</label>
      <input  type="radio" id="star2" name="rating" value="2">
      <label class="star" for="star2" title="2 stars">&#9733;</label>
      <input type="radio" id="star1" name="rating" value="1">
      <label class="star" for="star1" title="1 star">&#9733;</label>
    </div>
    <p class="Disabled">Disabled</p>
    <div class="star-rating">
      <input type="radio" id="star5" name="rating" value="5">
      <label class="star" for="star5" title="5 stars">&#9733;</label>
      <input type="radio" id="star4" name="rating" value="4">
      <label class="star" for="star4" title="4 stars">&#9733;</label>
      <input type="radio" id="star3" name="rating" value="3">
      <label class="star" for="star3" title="3 stars">&#9733;</label>
      <input type="radio" id="star2" name="rating" value="2">
      <label class="star" for="star2" title="2 stars">&#9733;</label>
      <input type="radio" id="star1" name="rating" value="1">
      <label class="star" for="star1" title="1 star">&#9733;</label>
    </div>
    <p class="No-rating">No rating given</p>
    <div class="star-rating">
      <input type="radio" id="star25" name="rating" value="5" disabled>
      <label class="star" for="star25" title="5 stars">&#9733;</label>
      <input type="radio" id="star23" name="rating" value="4" disabled>
      <label class="star" for="star23" title="4 stars">&#9733;</label>
      <input type="radio" id="star22" name="rating" value="3" disabled>
      <label class="star" for="star22" title="3 stars">&#9733;</label>
      <input type="radio" id="star21" name="rating" value="2" disabled>
      <label class="star" for="star21" title="2 stars">&#9733;</label>
      <input type="radio" id="star20" name="rating" value="1" disabled>
      <label class="star" for="star20" title="1 star">&#9733;</label>
    </div>
  </div>
  
  <div class="box-sec">
    <div class="star-rating-sec">
      <input type="radio" id="star30" name="rating" value="5">
      <label class="star" for="star30" title="5 stars">&#9733;</label>
      <input type="radio" id="star29" name="rating" value="4">
      <label class="star" for="star29" title="4 stars">&#9733;</label>
      <input type="radio" id="star28" name="rating" value="3">
      <label class="star" for="star28" title="3 stars">&#9733;</label>
      <input type="radio" id="star27" name="rating" value="2">
      <label class="star" for="star27" title="2 stars">&#9733;</label>
      <input type="radio" id="star26" name="rating" value="1">
      <label class="star" for="star26" title="1 star">&#9733;</label>
    </div>
  </div>

  <div class="box-sec">
    <div class="svg-rating">
      <input type="radio" id="heart5" name="rating" value="5">
      <label for="heart5">
        <svg viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </label>
  
      <input type="radio" id="heart4" name="rating" value="4">
      <label for="heart4">
        <svg viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </label>
  
      <input type="radio" id="heart3" name="rating" value="3">
      <label for="heart3">
        <svg viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </label>
  
      <input type="radio" id="heart2" name="rating" value="2">
      <label for="heart2">
        <svg viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </label>
  
      <input type="radio" id="heart1" name="rating" value="1">
      <label for="heart1">
        <svg viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </label>
    </div>
  </div>

  <div class="box-sec">
    <p class="star-text">10 stars</p>
    <div class="star-rating-tri">
      <input type="radio" id="star40" name="rating" value="10">
      <label class="star" for="star40" title="10 stars">&#9733;</label>
      <input type="radio" id="star39" name="rating" value="9">
      <label class="star" for="star39" title="9 stars">&#9733;</label>
      <input type="radio" id="star38" name="rating" value="8">
      <label class="star" for="star38" title="8 stars">&#9733;</label>
      <input type="radio" id="star37" name="rating" value="7">
      <label class="star" for="star37" title="7 stars">&#9733;</label>
      <input type="radio" id="star36" name="rating" value="6">
      <label class="star" for="star36" title="6 stars">&#9733;</label>
      <input type="radio" id="star35" name="rating" value="5">
      <label class="star" for="star35" title="5 stars">&#9733;</label>
      <input type="radio" id="star34" name="rating" value="4">
      <label class="star" for="star34" title="4 stars">&#9733;</label>
      <input type="radio" id="star33" name="rating" value="3">
      <label class="star" for="star33" title="3 stars">&#9733;</label>
      <input type="radio" id="star32" name="rating" value="2">
      <label class="star" for="star32" title="2 stars">&#9733;</label>
      <input type="radio" id="star31" name="rating" value="1">
      <label class="star" for="star31" title="1 star">&#9733;</label>
    </div>

  </div>
  

</body>
</html>
