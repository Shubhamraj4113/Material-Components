<!DOCTYPE html>
<html>
  <head>
    <title>TextField</title>
    <link rel="stylesheet" href="Textfield.css">
  </head>
  <body>

    <div class="index">
      <div class="box">
        <div class="box-left">
          <div class="container">
            <input type="text" id="name" placeholder=" " required >
            <label for="name" class="placeholder-label">Outlined</label>
          </div>
          <div class="container-sec">
            <input type="text" id="name" placeholder=" " required >
            <label for="name" class="placeholder-label-sec">Standard</label>
          </div>
        </div>
        <div class="box-right">
          <div class="container-tri">
            <input type="text" id="name" placeholder=" " required>
            <label for="name" class="placeholder-label-tri">Filled</label>
          </div>
        </div>
      </div>
    </div>

    <div class="index">
      <div class="box">
        <div class="box-left">
          <div class="container">
            <input type="text" id="name" placeholder=" " required value="Hello World" >
            <label for="name" class="placeholder-label">Required*</label>
          </div>
          <div class="container">
            <input type="text" id="name" placeholder=" ">
            <label for="name" class="placeholder-label">Password</label>
          </div>
          <div class="container-number">
            <input type="number" id="name" placeholder=" " required value=" " >
            <label for="name" class="placeholder-label-number">Number</label>
          </div>
        </div>
        <div class="box-right">
          <div class="container-dark">
            <input type="text" id="name" placeholder=" " required value="Hello World" disabled>
            <label for="name" class="placeholder-label-dark">Disabled</label>
          </div>
          <div class="container">
            <input type="text" id="name" placeholder=" " required value="Hello World" readonly>
            <label for="name" class="placeholder-label">Read Only</label>
          </div>
          <div class="container">
            <input type="text" id="name" placeholder=" ">
            <label for="name" class="placeholder-label">Search field</label>
          </div>
        </div>
      </div>
    </div>

    <div class="index">
      <div class="box">
        <div class="box-left">
          <div class="container-tri">
            <input type="text" id="name" placeholder=" " required value="Hello World" >
            <label for="name" class="placeholder-label-tri">Required*</label>
          </div>
          <div class="container-tri">
            <input type="text" id="name" placeholder=" ">
            <label for="name" class="placeholder-label-tri">Password</label>
          </div>
          <div class="container-number-sec">
            <input type="number" id="name" placeholder=" " required value=" " >
            <label for="name" class="placeholder-label-number-sec">Number</label>
          </div>
        </div>
        <div class="box-right">
          <div class="container-dark-sec">
            <input type="text" id="name" placeholder=" " required value="Hello World" disabled>
            <label for="name" class="placeholder-label-dark-sec">Disabled</label>
          </div>
          <div class="container-tri">
            <input type="text" id="name" placeholder=" " required value="Hello World" readonly>
            <label for="name" class="placeholder-label-tri">Read Only</label>
          </div>
          <div class="container-tri">
            <input type="text" id="name" placeholder=" ">
            <label for="name" class="placeholder-label-tri">Search field</label>
          </div>
        </div>
      </div>
    </div>

    <div class="index">
      <div class="box">
        <div class="box-left">
          <div class="container-sec">
            <input type="text" id="name" placeholder=" " required value="Hello World" >
            <label for="name" class="placeholder-label-sec">Required*</label>
          </div>
          <div class="container-sec">
            <input type="text" id="name" placeholder=" ">
            <label for="name" class="placeholder-label-sec">Password</label>
          </div>
          <div class="container-number-tri">
            <input type="number" id="name" placeholder=" " required value=" " >
            <label for="name" class="placeholder-label-number-tri">Number</label>
          </div>
        </div>
        <div class="box-right">
          <div class="container-dark-tri">
            <input type="text" id="name" placeholder=" " required value="Hello World" disabled>
            <label for="name" class="placeholder-label-dark-tri">Disabled</label>
          </div>
          <div class="container-sec">
            <input type="text" id="name" placeholder=" " required value="Hello World" readonly>
            <label for="name" class="placeholder-label-sec">Read Only</label>
          </div>
          <div class="container-sec">
            <input type="text" id="name" placeholder=" ">
            <label for="name" class="placeholder-label-sec">Search field</label>
          </div>
        </div>
      </div>
    </div>

    <div class="index">
      <div class="box">
        <div class="box-left">
          <div class="container-contact">
            <input type="text" id="name" placeholder=" " required >
            <label for="name" class="placeholder-label-contact">With a start adormment</label>
            <img src="employee-contact-svgrepo-com.svg" alt="">
          </div>
        </div>
        <div class="box-right-sec">
          <div class="container-contact-sec">
            <img src="employee-contact-svgrepo-com.svg" alt="">
          </div>
          <div class="container-contact-sec">
            <input type="text" id="name" placeholder=" ">
            <label for="name" class="placeholder-label-contact-sec">With sx</label>
          </div>
        </div>
      </div>
    </div>

    <div class="index">
      <div class="box">
        <div class="box-left">
          <div class="container-pink">
            <input type="text" id="name" placeholder=" " required >
            <label for="name" class="placeholder-label-pink">Outlined secondary</label>
          </div>
          <div class="container-orange">
            <input type="text" id="name" placeholder=" " required >
            <label for="name" class="placeholder-label-orange">Standard warning</label>
          </div>
        </div>
        <div class="box-right">
          <div class="container-green">
            <input type="text" id="name" placeholder=" " required>
            <label for="name" class="placeholder-label-green">Filled success</label>
          </div>
        </div>
      </div>
    </div>

    <div class="index-sec">
      <div class="navigation">
        <button class="navi">
          <img src="navimenu-svgrepo-com.svg" alt="">
        </button>
        <input type="text" placeholder="Search Google Maps" >
        <button class="search">
          <img src="search-svgrepo-com.svg" alt="">
        </button>
        <button class="directions">
          <img src="directions-right-svgrepo-com.svg" alt="">
        </button>
        <span class="dash"></span>
      </div>
    </div>


  

    
  </body>
</html>
