<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Button</title>
    <link rel="stylesheet" href="Togggle-btn.css">
  </head>
  <body>
    
    <div class="box">
      <div class="container">
        <button>
          <img src="icons/align-left-svgrepo-com.svg" alt="">
          <label class="custom-checkbox">
            <input type="checkbox" />
            <span class="checkbox"></span>
          </label>
        </button>
      </div>
      <div class="container">
        <button>
          <img src="icons/align-center-svgrepo-com.svg" alt="">
          <label class="custom-checkbox-middle">
            <input type="checkbox" />
            <span class="checkbox-middle"></span>
          </label> 
        </button>
      </div>
      <div class="container">
        <button>
          <img src="icons/align-right-svgrepo-com.svg" alt="">
          <label class="custom-checkbox-middle">
            <input type="checkbox" />
            <span class="checkbox-middle"></span>
          </label> 
        </button>
      </div>
      <div class="container">
        <button>
          <img src="icons/align-justify-svgrepo-com.svg" alt="" style="filter: brightness(30%); ">
          <label class="custom-checkbox-last">
            <input type="checkbox" disabled/>
            <span class="checkbox-last"></span>
          </label>
        </button> 
      </div>
    </div>

    <div class="box">
      <div class="container">
        <button>
          <img class="icon" src="icons/bold-2-svgrepo-com.svg" alt="">
          <label class="custom-checkbox">
            <input type="checkbox" />
            <span class="checkbox"></span>
          </label>
        </button>
      </div>
      <div class="container">
        <button>
          <img class="icon" src="icons/italic-svgrepo-com.svg" alt="">
          <label class="custom-checkbox-middle">
            <input type="checkbox" />
            <span class="checkbox-middle"></span>
          </label> 
        </button>
      </div>
      <div class="container">
        <button>
          <img class="icon-line" src="icons/underline-svgrepo-com.svg" alt="">
          <label class="custom-checkbox-middle">
            <input type="checkbox" />
            <span class="checkbox-middle"></span>
          </label> 
        </button>
      </div>
      <div class="container">
        <button>
          <img class="icon-fill" src="icons/fill-tool-bucket-svgrepo-com.svg" style="filter: brightness(30%);">
          <img class="icon-down" src="icons/triangle-down-svgrepo-com.svg" style="filter: brightness(30%);">
          <label class="custom-checkbox-last-sec">
            <input type="checkbox" style="filter: brightness(30%);" disabled/>
            <span class="checkbox-last-sec"></span>
          </label>
        </button> 
      </div>
    </div>

    <div class="box">
      <div class="container">
        <label class="custom-checkbox-text">
          <input type="radio" name="toggle" />
          <span class="checkbox-text"></span>
        </label>
      </div>
      <div class="container">
        <label class="custom-checkbox-text-middle">
          <input type="radio" name="toggle" />
          <span class="checkbox-text-middle"></span>
        </label> 
      </div>
      <div class="container">
        <label class="custom-checkbox-text-last">
          <input type="radio" name="toggle"  />
          <span class="checkbox-text-last"></span>
        </label> 
      </div>
    </div>

    <div class="box-sec">
      <div class="container-sec">
        <button class="btn-sec">
          <img class="radio-img" src="icons/nav-icon-list-svgrepo-com.svg" alt="">
          <label class="custom-radio">
            <input type="radio" name="toggle-sec" />
            <span class="radio"></span>
          </label>
        </button>
      </div>
      <div class="container-sec">
        <button class="btn-sec">
          <img class="radio-img-sec" src="icons/view-grid-svgrepo-com.svg" alt="">
          <label class="custom-radio-last">
            <input type="radio" name="toggle-sec" />
            <span class="radio-last"></span>
          </label> 
        </button>
      </div>
    </div>

    <div class="box">
      <div class="container-check">
        <label class="custom-checkbox-check">
          <input type="checkbox" />
          <span class="checkbox-check"></span>
        </label> 
      </div>
    </div>

    <div class="block">
      <div class="box-tri">
        <div class="block-left">
          <div class="container-radio">
            <button class="btn-radio">
              <img src="icons/align-left-svgrepo-com.svg" alt="">
              <label class="custom-radio-sec">
                <input type="radio" name="Togggle-btn"/>
                <span class="radio-sec"></span>
              </label>
            </button>
          </div>
          <div class="container-radio">
            <button class="btn-radio">
              <img src="icons/align-center-svgrepo-com.svg" alt="">
              <label class="custom-radio-sec">
                <input type="radio" name="Togggle-btn"/>
                <span class="radio-sec"></span>
              </label> 
            </button>
          </div>
          <div class="container-radio">
            <button class="btn-radio">
              <img src="icons/align-right-svgrepo-com.svg" alt="">
              <label class="custom-radio-sec">
                <input type="radio" name="Togggle-btn"/>
                <span class="radio-sec"></span>
              </label> 
            </button>
          </div>
          <div class="container-radio">
            <button class="btn-radio">
              <img src="icons/align-justify-svgrepo-com.svg" alt="" style="filter: brightness(30%); ">
              <label class="custom-radio-sec-last">
                <input type="radio" name="Togggle-btn" disabled/>
                <span class="radio-sec-last"></span>
              </label> 
            </button> 
          </div>
        </div>
        <div class="block-mid"></div>
        <div class="block-right">
          <div class="container-radio">
            <button class="btn-radio">
              <img class="icon" src="icons/bold-2-svgrepo-com.svg" alt="">
              <label class="custom-checkbox-tri">
                <input type="checkbox" />
                <span class="checkbox-tri"></span>
              </label>
            </button>
          </div>
          <div class="container-radio">
            <button class="btn-radio">
              <img class="icon" src="icons/italic-svgrepo-com.svg" alt="">
              <label class="custom-checkbox-tri">
                <input type="checkbox" />
                <span class="checkbox-tri"></span>
              </label>
            </button>
          </div>
          <div class="container-radio">
            <button class="btn-radio">
              <img class="icon-line" src="icons/underline-svgrepo-com.svg" alt="">
              <label class="custom-checkbox-tri">
                <input type="checkbox" />
                <span class="checkbox-tri"></span>
              </label>
            </button>
          </div>
          <div class="container-radio">
            <button class="btn-radio">
              <img class="icon-fill" src="icons/fill-tool-bucket-svgrepo-com.svg" style="filter: brightness(30%);">
              <img class="icon-down" src="icons/triangle-down-svgrepo-com.svg" style="filter: brightness(30%);">
              <label class="custom-checkbox-tri-last">
                <input type="checkbox" style="filter: brightness(30%);" disabled/>
                <span class="checkbox-tri-last"></span>
              </label>
            </button> 
          </div>
        </div>
        
      </div>
    </div>
      
       

  </body>
</html>
