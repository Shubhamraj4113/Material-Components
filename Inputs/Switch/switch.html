<!DOCTYPE html>
<html>
  <head>
    <title>Switch</title>
    <link rel="stylesheet" href="switch.css">
  </head>
  <body>
    <div class="container">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch" style="pointer-events: none;">
        <input type="checkbox" disabled checked>
        <span class="slider"></span>
      </label>
      <label class="switch" style="pointer-events: none;">
        <input type="checkbox" disabled>
        <span class="slider"></span>
      </label>
    </div>

    <div class="container-sec">
      <div class="box">
        <div class="box-left">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <label class="switch">
            <input type="checkbox" disabled >
            <span class="slider"></span>  
          </label> 
        </div>
        <div class="box-rignt">
          <p class="text">Label</p>
          <p class="text">Required*</p>
          <p class="grey-text">Disabled</p>
        </div>  
      </div>      
    </div>

    <div class="container">
      <label class="switch-small">
        <input type="checkbox" checked>
        <span class="slider-small"></span>
      </label>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="container">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <label class="switch-pink">
        <input type="checkbox" checked>
        <span class="slider-pink"></span>
      </label>
      <label class="switch-yellow">
        <input type="checkbox" checked>
        <span class="slider-yellow"></span>
      </label>
      <label class="switch-grey">
        <input type="checkbox" checked>
        <span class="slider-grey"></span>
      </label>
      <label class="switch-red">
        <input type="checkbox" checked>
        <span class="slider-red"></span>
      </label>
    </div>

    <div class="container-sec">
      <div class="box-sec">
        <label class="switch-icon">
          <input type="checkbox">
          <span class="slider-icon"></span>
        </label>
        <p>MUI switch</p>
      </div>
      <div class="box-sec">
        <label class="switch-andi">
          <input type="checkbox">
          <span class="slider-andi"></span>
        </label>
        <p>Android 12</p>
      </div>
      <div class="box-sec">
        <label class="switch-ios">
          <input type="checkbox">
          <span class="slider-ios"></span>
        </label>
        <p>iOS style</p>
      </div>
      <div class="box-sec">
        <p>Off</p>
        <label class="switch-btn">
          <input type="checkbox">
          <span class="slider-btn"></span>
        </label>
        <p>On</p>
      </div>
    </div>
    


    
  </body>
</html>
