<!DOCTYPE html>
<html>
  <head>
    <title>Autocomplete</title>
    <link rel="stylesheet" href="Select.css">
  </head>
  <body>

    <div class="box">
      <div class="container">
        <div class="autocomplete-container">
          <input type="text" id="name" placeholder=" " required id="search" list="suggestions" >
          <label for="name" class="placeholder-label">Age</label>
          <label for="search"></label>
          <datalist id="suggestions">
            <option value="Ten">
            <option value="Twenty">
            <option value="Thirty"></option>
          </datalist>
        </div>
        <button class="triangle-dwn-btn">
          <img src="icons/triangle-down-svgrepo-com.svg" alt="">
        </button>
      </div>
    </div>

    <div class="box">
      <div class="container">
        <div class="autocomplete-container-sec">
          <input type="text" id="name" placeholder=" " required id="search" list="suggestions" >
          <label for="name" class="placeholder-label-sec">Age</label>
          <label for="search"></label>
          <datalist id="suggestions">
            <option value="Ten">
            <option value="Twenty">
            <option value="Thirty"></option>
          </datalist>
        </div>
        <button class="triangle-dwn-btn-sec">
          <img src="icons/triangle-down-svgrepo-com.svg" alt="">
        </button>
      </div>
      <div class="container">
        <div class="autocomplete-container-tri">
          <input type="text" id="name" placeholder=" " required id="search" list="suggestions" >
          <label for="name" class="placeholder-label">Age</label>
          <label for="search"></label>
          <datalist id="suggestions">
            <option value="Ten">
            <option value="Twenty">
            <option value="Thirty"></option>
          </datalist>
        </div>
        <button class="triangle-dwn-btn">
          <img src="icons/triangle-down-svgrepo-com.svg" alt="">
        </button>
      </div>
    </div>

    <div class="box">
      <div class="container">
        <div class="autocomplete-container-quad">
          <input type="text" id="name" placeholder=" " required id="search">
          <label for="name" class="placeholder-label-tri">Age</label>
          <label for="search"></label>
          <datalist id="suggestions">
            <option value="Ten">
            <option value="Twenty">
            <option value="Thirty"></option>
          </datalist>
        </div>
    </div>
    
  </body>
</html>
