<!DOCTYPE html>
<html>
  <head>
    <title>Radio Buttons</title>
    <link rel="stylesheet" href="Radio-btn.css">
  </head>
  <body>
    <div class="container">
      <p>Gender</p>
      <div class="vertical">
        <button class="radio-btn-female">
          <label class="custom-radio">
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label> 
        </button>
        <span>Female</span>
      </div>
      <div class="vertical">
        <button class="radio-btn-male">
          <label class="custom-radio">
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label> 
        </button>
        <span>Male</span>
      </div>
      <div class="vertical">
        <button class="radio-btn-other">
          <label class="custom-radio">
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label> 
        </button>
        <span>Other</span>
      </div>
    </div>

    <div class="container-sec">
      <div class="sec">Gender</div>
      <div class="vertical-sec">
        <button class="radio-btn-female-sec">
          <label class="custom-radio">
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label> 
        </button>
        <span>Female</span>
      </div>
      <div class="vertical-sec">
        <button class="radio-btn-male-sec">
          <label class="custom-radio">
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label> 
        </button>
        <span>Male</span>
      </div>
      <div class="vertical-sec">
        <button class="radio-btn-other-sec">
          <label class="custom-radio">
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label> 
        </button>
        <span>Other</span>
      </div>
      <div class="vertical-sec">
        <button class="radio-btn-other-gery">
          <label class="custom-radio-gery">
            <input type="radio" name="radio" disabled>
            <span class="checkmark-gery"></span>
          </label> 
        </button>
        <span class="text-gery">other</span>
      </div>
    </div>

    <div class="container">
      <p style="color: rgb(144, 202, 249)">Gender</p>
      <div class="vertical">
        <button class="radio-btn-female">
          <label class="custom-radio">
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label> 
        </button>
        <span>Female</span>
      </div>
      <div class="vertical">
        <button class="radio-btn-male">
          <label class="custom-radio">
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label> 
        </button>
        <span>Male</span>
      </div>
    </div>

    <div class="container-btns">
      <button class="radio-btn-female">
        <label class="custom-radio">
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label> 
      </button>
      <button class="radio-btn-male">
        <label class="custom-radio">
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label> 
      </button>
    </div>

    <div class="container-btns-sec">
      <button class="radio-btn-small">
        <label class="custom-radio-small">
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark-small"></span>
        </label> 
      </button>
      <button class="radio-btn-male">
        <label class="custom-radio">
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label> 
      </button>
      <button class="radio-btn-large">
        <label class="custom-radio-large">
          <input type="radio" name="radio">
          <span class="checkmark-large"></span>
        </label> 
      </button>
    </div>

    <div class="container-btns-sec">
      <button class="radio-btn-male">
        <label class="custom-radio">
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label> 
      </button>
      <button class="radio-btn-pink">
        <label class="custom-radio-pink">
          <input type="radio" name="radio">
          <span class="checkmark-pink"></span>
        </label> 
      </button>
      <button class="radio-btn-green">
        <label class="custom-radio-green">
          <input type="radio" name="radio">
          <span class="checkmark-green"></span>
        </label> 
      </button>
      <button class="radio-btn-gray">
        <label class="custom-radio-gray">
          <input type="radio" name="radio">
          <span class="checkmark-gray"></span>
        </label> 
      </button>
      <button class="radio-btn-male">
        <label class="custom-radio-red">
          <input type="radio" name="radio">
          <span class="checkmark-red"></span>
        </label> 
      </button>
    </div>

    <div class="container-tri">
      <p>Gender</p>
      <label class="custom-radio-sec">Female
        <input type="radio" checked="checked" name="radio">
        <span class="checkmark-sec"></span>
      </label>
      <label class="custom-radio-sec">Male
        <input type="radio" name="radio">
        <span class="checkmark-sec"></span>
      </label>
      <label class="custom-radio-sec">Other
        <input type="radio" name="radio">
        <span class="checkmark-sec"></span>
      </label>
      <label class="custom-radio-sec-gery">
        <input type="radio" disabled name="radio">
        <span class="checkmark-sec-gery"></span>
        <span class="text-gery">(Disabled option)</span>
      </label>
    </div>
    
  </body>
</html>
