<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .header {
      background-color: #f4f4f4;
      padding: 10px;
      cursor: pointer;
    }

    .header:hover {
      background-color: #e2e2e2;
    }

    .content {
      max-height: 0;
      overflow: hidden;
      padding: 0 10px;
      background-color: #fff;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }

    .content.open {
      max-height: 150px; /* Adjust based on content */
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" onclick="toggleContent()">Click to Expand</div>
    <div class="content" id="expandableContent">
      <p>
        This is the expandable content. You can add as much text as you want here. 
        When you click the header, this box will expand or collapse.
      </p>
    </div>
  </div>

  <script>
    function toggleContent() {
      const content = document.getElementById('expandableContent');
      content.classList.toggle('open');
    }
  </script>
</body>
</html>
